<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Simples</h1>
        <p>Escolha um personagem:</p>
        <select id="characterSelect">
            <option value="0">Guerreiro</option>
            <option value="1">Mago</option>
            <option value="2">Arqueiro</option>
        </select>
        <button onclick="chooseCharacter()">Escolher</button>
        <button onclick="battle()">Batalha</button>
        <div id="output"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
